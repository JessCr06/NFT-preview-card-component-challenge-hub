<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="tarjeta">

        <div class="img">
            <img class="imagen" src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="view">
            </div>            
        </div>

        


        <a href="#">
            <h2 class="titulo">Equilibrium #3429</h2>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="informacion">
            <div class="info">
                <img src="images/icon-ethereum.svg" alt="ethereum">
                <p class="eth">0.041 ETH</p>
            </div>

            <div class="info">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                        fill="#8BACD9" />
                </svg>
                <p>3 days left</p>
            </div>
        </div>

        <div class="info_autor">
            <img class="avatar" src="images/image-avatar.png" alt="avatar">

            <div class="autor">
                <p>Creation of </p>
                <a href="#">Jules Wyvern</a>
            </div>




        </div>

        
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">JessCr06</a>.
          </div>
    </footer>
</body>

</html>
